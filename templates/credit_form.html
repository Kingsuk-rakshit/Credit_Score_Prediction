{% extends 'base.html' %}
{% block title %}Credit Score Prediction Form{% endblock %}
{% block content %}
<!-- Background with subtle gradient -->
<div class="bg-gradient-to-r from-indigo-500 via-purple-600 to-blue-200 min-h-screen flex justify-center items-center">

    <!-- Form Section with Card Design -->
    <div class="bg-white rounded-lg shadow-2xl p-10 w-full md:w-2/3 lg:w-1/2">

        <!-- Form Heading with Stylish Font -->
        <h2 class="text-4xl font-extrabold text-center text-indigo-700 mb-8 font-sans">Credit Score Prediction Form</h2>

        <!-- Form Start -->
        <form method="POST" action="{% url 'credit_form' %}" class="space-y-8">
            {% csrf_token %}
            
            <!-- Grid Layout for Input Fields -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

                <!-- Name input -->
                <div class="relative">
                    <label for="name" class="block text-lg font-bold text-gray-700 mb-2">Name:</label>
                    <input type="text" id="name" name="name" required class="text-black form-input block w-full border-2 border-gray-300 rounded-lg p-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-500 transition-all duration-300 ease-in-out" placeholder="Enter your Name">
                </div>

                <!-- Age input -->
                <div class="relative">
                    <label for="age" class="block text-lg font-bold text-gray-700 mb-2">Age:</label>
                    <input type="number" id="age" name="age" required class="text-black form-input block w-full border-2 border-gray-300 rounded-lg p-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-500 transition-all duration-300 ease-in-out" placeholder="Enter your age">
                </div>

                <!-- Annual Income input -->
                <div class="relative">
                    <label for="annual_income" class="block text-lg font-bold text-gray-700 mb-2">Annual Income:</label>
                    <input type="number" step="0.01" id="annual_income" name="annual_income" required class="text-black form-input block w-full border-2 border-gray-300 rounded-lg p-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-500 transition-all duration-300 ease-in-out" placeholder="Enter your annual income">
                </div>

                <!-- Monthly Salary input -->
                <div class="relative">
                    <label for="monthly_salary" class="block text-lg font-bold text-gray-700 mb-2">Monthly In-hand Salary:</label>
                    <input type="number" step="0.01" id="monthly_salary" name="monthly_salary" required class="text-black form-input block w-full border-2 border-gray-300 rounded-lg p-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-500 transition-all duration-300 ease-in-out" placeholder="Enter your monthly in-hand salary">
                </div>

                <!-- Number of Bank Accounts -->
                <div class="relative">
                    <label for="num_bank_accounts" class="block text-lg font-bold text-gray-700 mb-2">Number of Bank Accounts:</label>
                    <input type="number" id="num_bank_accounts" name="num_bank_accounts" required class="text-black form-input block w-full border-2 border-gray-300 rounded-lg p-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-500 transition-all duration-300 ease-in-out" placeholder="Enter number of bank accounts">
                </div>

                <!-- Number of Credit Cards -->
                <div class="relative">
                    <label for="num_credit_cards" class="block text-lg font-bold text-gray-700 mb-2">Number of Credit Cards:</label>
                    <input type="number" id="num_credit_cards" name="num_credit_cards" required class="text-black form-input block w-full border-2 border-gray-300 rounded-lg p-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-500 transition-all duration-300 ease-in-out" placeholder="Enter number of credit cards">
                </div>

                <!-- Number of Credit Inquiries -->
                <div class="relative">
                    <label for="num_credit_inquiries" class="block text-lg font-bold text-gray-700 mb-2">Number of Credit Inquiries:</label>
                    <input type="number" id="num_credit_inquiries" name="num_credit_inquiries" required class="text-black form-input block w-full border-2 border-gray-300 rounded-lg p-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-500 transition-all duration-300 ease-in-out" placeholder="Enter number of credit inquiries">
                </div>

                <!-- Credit History Age -->
                <div class="relative">
                    <label for="credit_history_age" class="block text-lg font-bold text-gray-700 mb-2">Credit History Age (in months):</label>
                    <input type="number" id="credit_history_age" name="credit_history_age" required class="text-black form-input block w-full border-2 border-gray-300 rounded-lg p-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-500 transition-all duration-300 ease-in-out" placeholder="Enter credit history age in months">
                </div>

            </div>

            <!-- Submit Button with Hover and Focus Effects -->
            <div class="flex justify-center">
                <input type="submit" value="Submit"
                class="w-48 bg-indigo-600 text-white font-semibold py-4 rounded-full hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300 ease-in-out cursor-pointer transform hover:scale-105" />
            </div>

        </form>

    </div>

</div>

{% endblock %}
