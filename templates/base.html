<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Score Sense{% endblock %}</title>
    <!-- Load static tag -->
    {% load static %}
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: '#1E3A8A', // Blue Theme Primary Color
                secondary: '#60A5FA', // Blue Secondary Color
              },
            }
          }
        }
    </script>
</head>
<body class="bg-primary text-white">
    <!-- Navbar -->
    <nav class="bg-primary p-5 flex justify-between items-center">
        <!-- Project Logo -->
        <div class="flex items-center">
            <img src="{% static 'images\Project_Logo.png' %}" alt="Project Logo" class="h-10 w-10 mr-3">
            <h2 class="text-secondary text-xl font-bold">Score_Sense</h2>
        </div>
            <div>
                <a href="#" class="text-white hover:border-b-2 hover:border-white mx-2">Home</a>
                <a href="#" class="text-white hover:border-b-2 hover:border-white mx-2">Sign Up</a>
                <a href="#" class="text-white hover:border-b-2 hover:border-white mx-2">Login</a>
            </div>
        </div>
    </nav>

    <!-- Content Block -->
    <main class="container mx-auto mt-10">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-blue-900 text-white text-center py-4 mt-10">
        <p>&copy; 2024 Score_Sense. All Rights Reserved.</p>
    </footer>
</body>
</html>
