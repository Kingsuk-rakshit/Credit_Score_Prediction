{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="text-gray-600 body-font relative">
    <!-- Background with gradient effect -->
    <div class="absolute inset-0 bg-gradient-to-r from-indigo-500 via-purple-500 to-blue-200 opacity-80 z-0"></div>

    <div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap relative z-10">
        <!-- Map Section with enhanced filter for clarity -->
        <div class="lg:w-2/3 md:w-1/2 bg-gray-300 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative shadow-lg hover:scale-105 transform transition-all duration-300 ease-in-out">
            <iframe width="100%" height="100%" class="absolute inset-0"
                style="filter: grayscale(0.6) contrast(1.4) opacity(0.8);" frameborder="0" title="map" marginheight="0"
                marginwidth="0" scrolling="no"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.4066131530153!2d73.91089287496382!3d18.55569838254474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c1177902d15b%3A0x2d14447bb5958ba1!2sChrist%20College!5e0!3m2!1sen!2sin!4v1728839357758!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div class="bg-white relative flex flex-wrap py-6 rounded shadow-md z-10">
                <!-- Address Section -->
                <div class="lg:w-1/2 px-6">
                    <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs">ADDRESS</h2>
                    <p class="mt-1 text-lg text-gray-600">Christ College Pune, Wadgaon Sheri, Viman Nagar, Pune, Maharastra</p>
                </div>
                <!-- Contact Info (Email & Phone) -->
                <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
                    <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs">EMAIL</h2>
                    <a class="text-indigo-500 leading-relaxed">contactus@scoresense.com</a>
                    <h2 class="title-font font-semibold text-gray-900 tracking-widest text-xs mt-4">PHONE</h2>
                    <p class="leading-relaxed text-lg text-gray-600">9852154774</p>
                </div>
            </div>
        </div>

        <!-- Feedback Form Section -->
        <div class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0 rounded-lg shadow-lg hover:scale-105 transform transition-all duration-300 ease-in-out">
            <h2 class="text-3xl font-semibold text-gray-900 text-center mb-6">We'd Love Your Feedback</h2>
            <form method="POST" action="{% url 'feedback_form' %}">
                {% csrf_token %}
                <!-- Name Field -->
                <div class="relative mb-4">
                    <label for="name" class="leading-7 text-lg text-gray-600">Name</label>
                    <input type="text" id="name" name="name"
                        class="w-full bg-white rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-3 px-4 transition-colors duration-200 ease-in-out">
                </div>
                
                <!-- Email Field -->
                <div class="relative mb-4">
                    <label for="email" class="leading-7 text-lg text-gray-600">Email</label>
                    <input type="email" id="email" name="email"
                        class="w-full bg-white rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-3 px-4 transition-colors duration-200 ease-in-out">
                </div>
                
                <!-- Message Field -->
                <div class="relative mb-4">
                    <label for="message" class="leading-7 text-lg text-gray-600">Message</label>
                    <textarea id="message" name="message"
                        class="w-full bg-white rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-3 px-4 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                </div>
                
                <!-- Submit Button -->
                <input type="submit" value="Submit"
                    class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg mt-6 cursor-pointer hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-300 transition duration-200" />
            </form>

            <p class="text-xs text-gray-500 mt-3 text-center">Score_Sense</p>
        </div>
    </div>
</section>
{% endblock content %}
